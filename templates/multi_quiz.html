<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Welcome to Multiple-Choice Mad Libs!</title>
        <style>
            body {
              background-image: url('https://cdn2.lamag.com/wp-content/uploads/sites/6/2021/07/malibu-barbie-GTJ86_W_2021_376-1-1068x715.jpg');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-position: center;
              font-family: 'Chango';
              font-size: 30px;
              background-color: aliceblue;
            }
          </style>
    </head>
    <body>
    <div class="text"> 
        <form method="post"></form>
        <label for="family_member_1">Family Member:</label>
        <select name="family_member_1">
           <option value="sister">sister</option>
           <option value="uncle">uncle</option>
           <option value="mom">mom</option>
           <option value="grandfather">grandfather</option>
           </select>
        <br />
        <label for="adjective_1">Adjective:</label>
        <select name="adjective_1">
           <option value="pretty">pretty</option>
           <option value="strange">strange</option>
           <option value="large">large</option>
           <option value="crazy">crazy</option>
        </select>
        <br />
        <label for="clothing_item_1">Clothing Item:</label>
        <select name="clothing_item_1">
           <option value="shirt">shirt</option>
            <option value="sock">sock</option>
            <option value="skirt">skirt</option>
            <option value="watch">watch</option>
        </select>
        <br />
        <label for="adjective_2">Adjective:</label>
        <select name="adjective_2">
            <option value="long">long</option>
            <option value="scary">scary</option>
            <option value="sparkly">sparkly</option>
            <option value="weird">weird</option>
        </select>
        <br />
        <label for="clothing_item_2">Clothing Item:</label>
        <select name="clothing_item_2">
            <option value="shoe">shoe</option>
            <option value="glove">glove</option>
            <option value="pant leg">pant leg</option>
            <option value="hat">hat</option>
        </select>
        <br />
        <label for="location_1">Location:</label>
        <select name="location_1">
            <option value="the school">school</option>
            <option value="the mall">mall</option>
            <option value="the factory">factory</option>
            <option value="the restaurant">restaurant</option>
        </select>
        <br />
        <label for="location_2">Location:</label>
        <select name="location_2">
            <option value="the park">park</option>
            <option value="the graveyard">graveyard</option>
            <option value="the museum">museum</option>
            <option value="the neighbor's house">neighbors house</option>
        </select>
        <br />
        <label for="room_1">Room:</label>
        <select name="room_1">
            <option value="living room">living room</option>
            <option value="bathroom">bathroom</option>
            <option value="roof">roof</option>
            <option value="kitchen">kitchen</option>
        </select>
        <br />
        <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
